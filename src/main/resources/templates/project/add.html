<!DOCTYPE html>
<html lang="en" xmlns:th="html://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj projekt</title>
</head>
<body>
    <h1>Dodaj projekt</h1>
    <form th:action="@{/project/add}" th:method="post" th:object="${createProjectCommand}">
        <fieldset>
            <div>
                <label>Tytu≈Ç:
                    <input type="text" th:field="*{name}" name="name" required/>
                </label>
                <div th:if="${#fields.hasErrors('name')}">
                    <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                </div>
            </div>
            <div>
                <label>Adres url:
                    <input type="text" th:field="*{url}" name="url"/>
                </label>
                <div th:if="${#fields.hasErrors('url')}">
                    <span th:each="err : ${#fields.errors('url')}" th:text="${err}"></span>
                </div>
            </div>
            <div>
                <label>Opis:
                    <textarea type="text" th:field="*{description}" name="url"></textarea>
                </label>
                <div th:if="${#fields.hasErrors('description')}">
                    <span th:each="err : ${#fields.errors('description')}" th:text="${err}"></span>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <button type="submit">Dodaj projekt</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
